<!DOCTYPE html>
<html>

<head>
    <title>Polymer Test</title>
    <style type="text/css">
        h1.test {
            font-family: sans-serif;
            color: #FF9900;
            -webkit-text-stroke: 1px black;
        }
    </style>
    <!-- Web Components/Polymer -->
    <script type="text/javascript" src="bower_components/webcomponentsjs/webcomponents.min.js"></script>

    <!--  links our html to the polymer component -->
    <link rel="import" href="../bower_components/polymer/polymer.html">
</head>

<body>
    <dom-module id="hello-udacity">
        <template>
            <h1 class="test">Hello Udacity, using polymer is awesome!</h1>
        </template>

        <script>
            Polymer({
                is: "hello-udacity"
            });
        </script>
    </dom-module>
</body>

</html>
